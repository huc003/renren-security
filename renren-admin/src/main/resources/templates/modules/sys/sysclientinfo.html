<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:sysclientinfo:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("sys:sysclientinfo:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("sys:sysclientinfo:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <input type="text" name="userName" class="form-control" v-model="sysClientInfo.userName"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">密码</div>
                <div class="col-sm-10">
                    <input type="password" name="passWord" class="form-control" v-model="sysClientInfo.passWord"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邀请用户ID</div>
                <div class="col-sm-10">
                    <input type="text" name="inviteUserid" class="form-control" v-model="sysClientInfo.inviteUserid"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="0" v-model="sysClientInfo.status"/> 禁用
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="1" v-model="sysClientInfo.status"/> 正常
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">身份证</div>
                <div class="col-sm-10">
                    <input type="text" name="cardId" class="form-control" v-model="sysClientInfo.cardId"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">姓名</div>
                <div class="col-sm-10">
                    <input type="text" name="realName" class="form-control" v-model="sysClientInfo.realName"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">昵称</div>
                <div class="col-sm-10">
                    <input type="text" name="nickName" class="form-control" v-model="sysClientInfo.nickName"
                           placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">生日</div>
                <div class="col-sm-10">
                    <input type="date" class="form-control" v-model="sysClientInfo.birthday" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号</div>
                <div class="col-sm-10">
                    <input type="text" name="phone" class="form-control" v-model="sysClientInfo.phone" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邮箱</div>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" v-model="sysClientInfo.email" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">性别</div>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="0" v-model="sysClientInfo.sex"/> 女
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="1" v-model="sysClientInfo.sex"/> 男
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/sysclientinfo.js?_${.now?long}"></script>
</body>
</html>
