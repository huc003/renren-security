<!DOCTYPE html>
<html>
<head>
    <title>红包信息表</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:sysclientreward:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("sys:sysclientreward:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("sys:sysclientreward:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" v-model="sysClientReward.username" placeholder="用户名"/>
                        <div class="input-group-addon">
                            <span>*必填</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">金额</div>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="money" v-model="sysClientReward.money" placeholder="金额"/>
                        <div class="input-group-addon">
                            <span>*必填</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">过期时间</div>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="date" class="form-control" name="timeout" v-model="sysClientReward.timeout" placeholder="过期时间"/>
                        <div class="input-group-addon">
                            <span>*必填</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">红包名称</div>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="rewardName" v-model="sysClientReward.rewardName" placeholder="红包名称"/>
                        <div class="input-group-addon">
                            <span>*必填</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">满多少可使用</div>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="moneyLimit" v-model="sysClientReward.moneyLimit" placeholder="满多少可使用"/>
                        <div class="input-group-addon">
                            <span>*必填</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">到期提醒</div>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sign" value="0" v-model="sysClientReward.sign"/> 否
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sign" value="1" v-model="sysClientReward.sign"/> 是
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script>

</script>
<script src="${request.contextPath}/statics/js/modules/sys/sysclientreward.js?_${.now?long}"></script>
</body>
</html>
